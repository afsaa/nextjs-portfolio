query GetNavigation {
  navigationCollection(order: sys_publishedAt_ASC) {
    items {
      sys {
        id
      }
      title
      pathname
    }
  }
}

query GetUser($userId: String!) {
  user(id: $userId) {
    name
    role
    summary
    profilePicture {
      title
      url
    }
  }
}

query GetExpPreview($previewId: String!) {
  preview(id: $previewId) {
    experienceHeading
    experienceDescription
  }
}

query GetAllExps {
  experienceCollection(order: sys_firstPublishedAt_ASC) {
    items {
      sys {
        id
        publishedAt
      }
      contentfulMetadata {
        tags {
          id
          name
        }
      }
      jobTitle
      companyName
      description {
        json
      }
    }
  }
}
